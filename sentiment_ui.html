<!doctype html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            margin-bottom: 5px;
        }
        p {
            color: #6C757D;
            margin-bottom: 25px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #CED4DA;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 30px;
            color: #343A40;
        }
        .prediction-box {
            background-color: #E9ECEF;
            padding: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis ðŸ’¬</h1>
        <p>Enter a sentence or a paragraph and get its sentiment predicted instantly.</p>
        
        <form method="post">
            <textarea name="user_input" placeholder="Enter your text here..." required></textarea><br><br>
            <input type="submit" value="Analyze Sentiment">
        </form>
        
        {% if prediction %}
            <h2>Prediction:</h2>
            <div class="prediction-box">
                {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
